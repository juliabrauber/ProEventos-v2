
    <app-titulo [titulo]="'Eventos'" [iconClass]="'fa fa-calendar-alt'" [botaoListar]="true" ></app-titulo>

    <div class="card rounded shadow-sm p-3">
        <div class="d-flex align-items-center mb-2">
            <div class="flex-fill pr-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Filtro:</div>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar por tema e local" [(ngModel)]="filtroLista" name="filtroLista">
                </div>
            </div>
            <a class="btn btn-outline-primary d-flex align-items-center" href="#">
                <i class="fa fa-plus-circle mr-1"></i>
                <b class="d-none d-sm-block">Novo</b>
            </a>
        </div>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>
                    <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
                    <i class ="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                    {{exibirImagem ? 'exibir' : 'ocultar'}}</button>
                </th>
                <th>#</th>
                <th>Tema</th>
                <th>Local</th>
                <th>Data</th>
                <th>Qtd Pessoas</th>
                <th>Lote</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody *ngIf="eventos && eventos.length">
            <tr *ngFor="let evento of eventosFiltrados">
                <td>
                    <img [collapse]="exibirImagem"
                    [isAnimated]="true"
                    src="assets/{{evento.imagemURL}}" alt="" 
                    [style.width.px]="larguraImagem"
                    [style.margin.px]="margemImagem"/>
                </td>
                <td>{{evento.id}}</td>
                <td>{{evento.tema}}</td>
                <td>{{evento.local}}</td>
                <td>{{evento.dataEvento | DateFormatPipe}}</td>
                <td>{{evento.qtdPessoas}}</td>
                <td>{{evento.lotes[0].nome | uppercase}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
                        <i class ='fa fa-edit'></i></button>
                    <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                        <i class ='fa fa-trash'></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!eventos.length">
            <tr>
                <td colspan="8">
                    <h4>Nenhum evento encontrado!</h4>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>

    <ng-template #template>
        <div class="modal-body text-center">
        <p>Tem certeza que quer deletar este evento?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
        </div>
    </ng-template>
